<!-- //only show close button if input =! "" -->

<ion-header>
  <ion-toolbar>
    <ion-title>EditWorkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content padding>
    <ion-list class="background">
        <ion-item>
          <ion-label  position="floating" >Workout</ion-label>
          <ion-input type="text" [(ngModel)]="workout"  clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="floating" >Notes</ion-label>
          <ion-input type="text" [(ngModel)]="notes" clearInput></ion-input>
        </ion-item>
      </ion-list>

</ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button class="close" (click)="closeModal()">
    <ion-icon name="close"></ion-icon>
  </ion-fab-button>
</ion-fab>
