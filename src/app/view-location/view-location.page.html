<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-img [src]="currentPhoto"></ion-img>


    <!-- "assets/imgs/loginHeader.png" -->

    <ion-card-header>
      <ion-card-title class="gym-name">
        {{currentGym}}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div>
        <ion-card-title class="header">
          Address: 
        </ion-card-title>
          <ion-card-subtitle class="subheader" >
            {{currentAddress}}
          </ion-card-subtitle>
       </div>

       <div>
        <ion-card-title class="header">
          Hours:
        </ion-card-title>
        <ion-card-subtitle class="subheader" >
          {{currentHours}}
        </ion-card-subtitle>
     </div>

     <div>
      <ion-card-title class="header">
        Phone:
      </ion-card-title>
      <ion-card-subtitle class="subheader" >
        {{currentPhone}}
      </ion-card-subtitle>
   </div>

    </ion-card-content>
  </ion-card>

</ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button class="close" (click)="closeModal()">
    <ion-icon name="close"></ion-icon>
  </ion-fab-button>
</ion-fab>
