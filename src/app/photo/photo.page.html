<ion-header>
  <ion-toolbar> 
    <ion-buttons slot="start">
      <ion-back-button class="back"></ion-back-button>
    </ion-buttons>
    <ion-title>Progress Gallery</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
    <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
    <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img><ion-label>DAY: {{photo.day}}</ion-label>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button [hidden]="CamBtnIsHidden" class="cam" (click)="savePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
